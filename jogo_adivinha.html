<meta charset="UTF=8">

<script>
	function pulaLinha(){
		document.write("<br>");
	}
	function mostra(frase){
		document.write(frase);
		pulaLinha();
	}
	
	function sorteia(n){
		return Math.round(Math.random()*n);
	}
	
	var numeroPensado= sorteia(10);
	var chute=parseInt(prompt("Qual número eu pensei?"));
	
	if(chute==numeroPensado){
		mostra("Parabens você acertou!");
	}else{
		mostra("Ops!!! Tente novamente, você errou. O número que eu pensei foi "+numeroPensado);
		if(chute>=numeroPensado){
			mostra("Você chutou muito alto.");
		}
		if(chute<numeroPensado){
			mostra("Você chutou abaixo do valor pensado");
		}
	}
</script>
